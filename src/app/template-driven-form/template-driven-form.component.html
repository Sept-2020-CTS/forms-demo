<div class="jumbotron">
    <h2>Template driven form</h2>
    <form #form="ngForm" (ngSubmit)="submitForm(form)">
        <div class="form-group">
            <label>Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="person.name" #name="ngModel" required minlength="5">

            <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                

                <div *ngIf="name.errors.minlength">
                    Name is too small
                </div>

                <div *ngIf="name.errors.required">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input id="age" name="age" class="form-control" [(ngModel)]="person.age" #name="ngModel">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit Form</button>
        </div>
    </form>
</div>
