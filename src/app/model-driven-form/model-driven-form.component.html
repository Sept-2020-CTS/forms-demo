<div class="jumbotron">
    <h2>Model driven form</h2>
    <!--form #form="ngForm" (ngSubmit)="submitForm(form)"></form-->

    <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)">

        <div class="form-group">
            <label>Name</label>
            <input class="form-control" [formControl]="complexForm.controls['name']" formControlName="name">

            <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                <div *ngIf="name.errors.maxlength">
                    Name is too large
                </div>

                <div *ngIf="name.errors.required">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input class="form-control" [formControl]="complexForm.controls['age']" formControlName="age">

            <div *ngIf="age.invalid && age.dirty" class="alert alert-danger">
                <div *ngIf="age.errors.ageRangeOutOfBound">
                   Age has to be between 18 & 40
                </div>

                <div *ngIf="age.errors.required">
                    Age is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-warn">Submit Form</button>
        </div>
    </form>

</div>
